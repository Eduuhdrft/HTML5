<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Table, Tag principal para criar uma tabela , todo o conteudo da tabela vao dentro dela -->
    <table border="1">
        <!-- Caption o titulo da tabela -->
        <caption>Notas</caption>
        <!-- thread, cabeçalho da tabela -->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <!-- Tbody, o corpo da tabela -->
        <tbody>
            <tr>
                <td>Maria Silva</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <tr>
                <td>João Pedro</td>
                <td>10</td>
                <td rowspan="2">7</td>
            </tr>
            <tr>
                <td>Larissa Santana</td>
                <td>6</td>
                
            </tr>
        </tbody>
        <!-- tfood o corpo da tabela -->
        <tfoot>
            <tr>
                <td colspan="3">Notas do 1° Bimestre</td>
            </tr>
            
        </tfoot>
    </table>
    
</body>
</html>
